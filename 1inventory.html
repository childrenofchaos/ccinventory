<!DOCTYPE html>
<html>
<head>
<title>Main Inventory</title>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

body {
background-color: #e3cbc9;
}

h12 {
	font-family: 'Muli', sans-serif;
	font-size: 30px;
	line-height: 30px;
   	font-family: Muli;
   	text-transform: uppercase;
   	color: #c39b97;
	}
	
.inventory {
	background-color: #f4e2dd;
	height: 500px;
	width: 600px;
	overflow: auto;
	padding: 25px;
}

.inventoryitem {
    	background-color: #f4e2dd;
    	padding: 10px;
    	margin: 10px;
    	min-height: 180px;
    	width: 158px;
    	float: left;
	border-radius: 10px;
	border: 1px solid #c39b97;
	text-align: center;
	transition: .4s;
}
	
	.inventory img {
	width: 158px;
	width: 158px;
	}
	
	.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
	
	
	.inventorypopup {
	background-color: rgba(0,0,0,.7);
	height: 500px;
	width: 600px;
	position: absolute;
		display: none;
	}
	
	.itempopup {
	color: #ffffff;
	text-align: center;
	}
</style>
</head>

<body>
	
	<div id="inventorypopup">
<div id="item1popup" class="itempopup"><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/xiphos1.png"><h12>1tem</h12><button onclick="itemPopdown1()">Schlie√üen</button></div>

	</div>	
<div id="inventory" class="inventory">
<div id="item1" class="inventoryitem" onclick="itemPopup1()"><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/xiphos1.png"><h12>1tem</h12></div>
<div style="clear: both; height: 0px;">
		&nbsp;</div>
	<a href="/index.html">Alle Inventare durchsuchen</a>
</div>
<script>
function itemPopup1() {
document.getElementById('inventorypopup').style.display = 'block';
document.getElementById('item1popup').style.display = 'block';
document.getElementById('inventory').style.overflow = 'hidden';
}

function itemPopdown1() {
document.getElementById('inventorypopup').style.display = 'none';
document.getElementById('item1popup').style.display = 'none';
document.getElementById('inventory').style.overflow = 'auto';
}

</script>
</body>
</html>

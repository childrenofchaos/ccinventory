<!DOCTYPE html>
<html>
<head>
<title>Main Inventory</title>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

body {
margin: 0px;
}

h12 {
	font-family: 'Muli', sans-serif;
	font-size: 30px;
	line-height: 30px;
   	font-family: Muli;
   	text-transform: uppercase;
   	color: #bf9074;
	}
	.inventorybg {
		background-color: #1f0d06;
    height: 490px;
    width: 560px;
    padding: 40px;
    background-image: url(http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/inventarbox.png);
}	

	.inventory {
    height: 490px;
    width: 560px;
    overflow: auto;
}
	.allinventories {
	height: 10px;
	line-height: 10px;
	font-size: 8px;
	text-transform: uppercase;
	font-family: Muli;
	text-align: center;
	}
	
	.allinventories a{
	color: #bf9074;
	transition: .4s;
		text-decoration: none;
		letter-spacing: 2px;
	}
	
	.allinventories a:hover{
	text-shadow: 0px 0px 2px #bf9074;
	}

.inventoryitem {
    	padding: 4px;
    	margin: 10px;
    	height: 158px;
    	width: 158px;
    	float: left;
	text-align: center;
	transition: .4s;
}
	
	
	.inventoryitem img {
	width: 158px;
	width: 158px;
	}
	
	.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
	
	
	#inventorypopup {
	background-color: rgba(0,0,0,.8);
	height: 570px;
    	width: 640px;
	position: absolute;
		display: none;
	}
	
	.itempopup {
	color: #ffffff;
	text-align: center;
	}
	
	.itemdesc {
	text-align: justify;
		width: 400px; 
		margin: 0 auto;
	}
	
	button {
	background-image: none!important;
		border: none!important;
		color: #1f0d06;
		padding: 5px 10px;
		margin: 10px 0px;
		font-size: 10px;
		line-height: 10px;
		background-color: #bf9074;
	}

	.item1pic {
	width:400px;
	height: 400px;
	margin: 0 auto;
	background-image: url(https://i.ibb.co/G79NrTm/xiphos1x.png);
	background-size:400px;
	}
	
	.item1pic:hover {
	-webkit-animation-name: example;
  -webkit-animation-duration: 2s;
	-webkit-animation-iteration-count: infinite;
  animation-name: item1pic;
  animation-duration: 2s;
animation-iteration-count: infinite;
	}
	
	@keyframes item1pic {
  	0% {background-image: url(https://i.ibb.co/G79NrTm/xiphos1x.png);}
	9% {background-image: url(https://i.ibb.co/DC5680S/xiphos3.png);}
	18% {background-image: url(https://i.ibb.co/Fq02VMB/xiphos5.png);}
	27% {background-image: url(https://i.ibb.co/HDx65Bw/xiphos7.png);}
	36% {background-image: url(https://i.ibb.co/BrZ4Qxq/xiphos9.png);}
	45% {background-image: url(https://i.ibb.co/GPtr9nL/xiphos11.png);}
	54% {background-image: url(https://i.ibb.co/stNChTL/xiphos13.png);}
	63% {background-image: url(https://i.ibb.co/DbDJ53j/xiphos15.png);}
	72% {background-image: url(https://i.ibb.co/y4Kpdns/xiphos17.png);}
	81% {background-image: url(https://i.ibb.co/ZNgFY6p/xiphos19.png);}
	90% {background-image: url(https://i.ibb.co/pvqmnrF/xiphos21.png);}
  	100% {background-image: url(https://i.ibb.co/PQjqZTk/xiphos23.png);}
}
	
</style>
</head>



<body>
	
	<div id="inventorypopup">
<div id="item1popup" class="itempopup"><div class="item1pic"></div><h12>1tem</h12>
	<div class="itemdes">
	Die Beschreibung Des Items</div><button onclick="itemPopdown1()">Schlie√üen</button></div>

	</div>	
	<div class="inventorybg">
<div id="inventory" class="inventory">
	<div id="item1" class="inventoryitem" onclick="itemPopup1()"><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/xiphos1.png"></div>
<div style="clear: both; height: 0px;">
		&nbsp;</div></div>
	<div class="allinventories"><a href="https://childrenofchaos.github.io/ccinventory/index.html">Alle Inventare durchsuchen</a>
</div></div>
<script>
function itemPopup1() {
document.getElementById('inventorypopup').style.display = 'block';
document.getElementById('item1popup').style.display = 'block';
document.getElementById('inventory').style.overflow = 'hidden';
}

function itemPopdown1() {
document.getElementById('inventorypopup').style.display = 'none';
document.getElementById('item1popup').style.display = 'none';
document.getElementById('inventory').style.overflow = 'auto';
}

</script>
</body>
</html>

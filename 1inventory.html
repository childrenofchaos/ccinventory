<!DOCTYPE html>
<html>
<head>
<title>Main Inventory</title>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

body {
background-color: #e3cbc9;
}

h12 {
	font-family: 'Muli', sans-serif;
	font-size: 30px;
	line-height: 30px;
   	font-family: Muli;
   	text-transform: uppercase;
   	color: #c39b97;
	}
	
.inventory {
	background-color: #f4e2dd;
	height: 500px;
	width: 660px;
	overflow: auto;
	padding: 25px;
}

.inventoryitem {
    	background-color: #f4e2dd;
    	padding: 10px;
    	margin: 10px;
    	height: 180px;
    	width: 180px;
    	float: left;
	border-radius: 10px;
	border: 1px solid #c39b97;
	text-align: center;
	transition: .4s;
}
	
	.inventory img {
	width: 150px;
	height: 150px;
	}
	
	.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
	
</style>
</head>

<body>
<div id="inventory" class="inventory">
<div id="item1" class="inventoryitem"><span class="close">&times;</span><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/gott2.jpg"><h12>1tem</h12></div>
<div class="inventoryitem"><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/gott2.jpg"><h12>2tem</h12></div>
<div class="inventoryitem"><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/gott2.jpg"><h12>3tem</h12></div>
<div style="clear: both; height: 0px;">
		&nbsp;</div>
</div>
		<script>
var item1 = document.getElementById("item1");
var inventory = document.getElementById("inventory");
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
item1.onclick = function() {
item1.style.width = "240px";
item1.style.height = "480px";
item1.style.float = "none";
item1.style.position = "absolute";
item1.style.zIndex = "3";
inventory.style.opacity = ".5";
}

span.onclick = function() {
item1.style.width = "180px";
item1.style.height = "180px";
item1.style.position = "relative";
item1.style.float = "left";
item1.style.zIndex = "1";
}

</script>
</body>
</html>

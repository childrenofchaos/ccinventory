<!DOCTYPE html>
<html>
<head>
<title>Main Inventory</title>
<style type="text/css">
	@import url('https://fonts.googleapis.com/css?family=Muli&display=swap');

body {
background-color: #e3cbc9;
}

h1 {
	font-family: 'Muli', sans-serif;
	font-size: 30px;
	line-height: 30px;
   	font-family: Muli;
   	text-transform: uppercase;
   	color: #c39b97;
	}
	
.inventory {
	background-color: #f4e2dd;
	height: 500px;
	width: 660px;
	overflow: auto;
	padding: 25px;
}

.inventoryitem {
    	background-color: #f4e2dd;
    	padding: 10px;
    	margin: 10px;
    	height: 180px;
    	width: 180px;
    	float: left;
	border-radius: 10px;
	border: 1px solid #c39b97;
	text-align: center;
	transition: .4s;
}
	
	.inventory img {
	width: 150px;
	height: 150px;
	}
</style>
</head>

<body>
<div id="inventory" class="inventory">
<div id="item1" class="inventoryitem"><div class="close">&times;</div><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/gott2.jpg"><h1>1tem</h1></div>
<div class="inventoryitem"><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/gott2.jpg"><h1>2tem</h1></div>
<div class="inventoryitem"><img src="http://static2.yooco.de/n/77/431690/u/7a/5783312/storage/gott2.jpg"><h1>3tem</h1></div>
<div style="clear: both; height: 0px;">
		&nbsp;</div>
</div>
		<script>
var item1 = document.getElementById("item1");
var inventory = document.getElementById("inventory");
var close = document.getElementById("close");

// When the user clicks the button, open the modal 
item1.onclick = function() {
item1.style.width = "240px";
item1.style.height = "480px";
item1.style.float = "none";
item1.style.position = "absolute";
item1.style.zIndex = "3";
}

close.onclick = function() {
item1.style.width = "180px";
item1.style.height = "180px";
item1.style.position = "relative";
item1.style.float = "left";
item1.style.zIndex = "1";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == inventory) {
    item1.style.width = "180px";
item1.style.height = "180px";
item1.style.position = "relative";
item1.style.float = "left";
item1.style.zIndex = "1";
  }
}
</script>
</body>
</html>
